{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post" id="formBox">

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title">
    </div>
    <div class="form-group">
        <label for="title">链接：</label>
        <input type="text" class="form-control" id="url" placeholder="请输入链接" name="ylUrl">
    </div>
    <button id='sub' type="submit" class="btn btn-default">提交</button>
</form>

<script>
    window.onload=function(){
        var $formBox = $('#formBox');
        $formBox.find('#sub').on('click',function(){
            var title = $formBox.find('input[name=title]').val();
            var ylUrl = $formBox.find('input[name=ylUrl]').val();
            if(title==''){
                alert('请输入标题');
                return false;
            }
            if(ylUrl==''){
                alert('请输入链接');
                return false;
            }
         
        })
        
    }
</script>

{% endblock %}
