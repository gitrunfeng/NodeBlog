{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>友链编辑</span></li>
</ol>

<h3>友链编辑 - {{yl.title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <p>友链id：{{yl._id.toString()}}</p>
        <label for="title">友链标题：</label>
        <input type="text" value="{{yl.title}}" class="form-control" id="title" placeholder="请输入友链标题" name="title">
        <label for="ylUrl">友链链接：</label>
        <input type="text" value="{{yl.ylUrl}}" class="form-control" id="ylUrl" placeholder="请输入友链链接：" name="ylUrl">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
