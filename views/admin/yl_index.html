{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>友链列表</span></li>
</ol>

<h3>友链列表</h3>


<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>链接</th>
        <th>操作</th>
    </tr>
    {% for yl in yls %}
    <tr>
        <td>{{yl._id.toString()}}</td>
        <td>{{yl.title}}</td>
        <td>{{yl.ylUrl}}</td>
        <td>
            <a href="/admin/yl/edit?id={{yl._id.toString()}}">修改</a> |
            <a href="/admin/yl/delete?id={{yl._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
   

</table>

{% include 'page.html' %}

{% endblock %}
